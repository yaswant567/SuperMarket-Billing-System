<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <title>Title</title>
</head>
<body>
  <div class="admin">
      <div class="admin_input">

          <form method="post" action="/Admin" th:object="${items}">
              <label for="name">Name:</label>
              <input type="text" id="name" th:field="*{name}"/>

              <label for="qty">Quantity:</label>
              <input type="number" id="qty" th:field="*{qty}"/>

              <label for="price">Price(/unit):</label>
              <input type="number" id="price" th:field="*{price}"/>

              <button type="submit">Submit</button>
          </form>


      </div>
      <div class="admin_display">
          <table>
              <thead>
              <tr>
                  <th>ID</th>
                  <th>ItemName</th>
                  <th>Quantity</th>
                  <th>Price(\Unit)</th>
                  <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="entity : ${allItems}">
                  <td th:text="${entity.id}"></td>
                  <td th:text="${entity.name}"></td>
                  <td th:text="${entity.qty}"></td>
                  <td th:text="${entity.price}"></td>
              </tr>
              </tbody>
          </table>

      </div>
  </div>
  <script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>
<!--  <script src="/webjars/jquery/3.6.0/jquery.min.js"></script>-->
</body>
</html>
