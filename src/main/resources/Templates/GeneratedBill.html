<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
    <style>
        body{
          background-color: #302636;
        }
        .navbar{
          background-color: #BD324D;
          box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
          border-radius: 10px;
        }
        .navbar-nav .nav-link {
          color: black;
          font-size: 17px bold;
          font-weight: bold;
        }
        .container{
          margin-top: 10px;
          box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;
          border-radius: 10px;
          background-color: white;
          height: none;
          width: 50%;
          display: flex;
          text-align: center;
        }
        .row{
           margin: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="collapse navbar-collapse" id="navbarExample01">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
                <a class="nav-link" aria-current="page" href="http://localhost:9090/Admin/addItems">Home</a>
                <!--                   <a href="http://localhost:9090/Admin/addItems">Manage Products</a>-->
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Bill</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="row">

        <form method="post" class="form-label" action="/Admin/addItems" th:object="${items}">
            <div class="form-group">
            <label for="name">Customer_Name:</label>
            <input type="text" class="form-control" id="name" th:field="*{name}"/>
            </div>
            <div class="form-group">
            <label for="email">Email-Id:</label>
            <input type="email" class="form-control" id="email" th:field="*{email}"/>
            </div>
            <div class="form-group">
            <label for="tel">Mobile_No.:</label>
            <input type="tel" id="tel" class="form-control" th:field="*{mobile}"/>
            </div>
            <div class="form-group">
            <label for="date">Date:</label>
            <input type="datetime-local" class="form-control" id="date" th:field="*{dateTime}"/>
            </div>
            <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" class="form-control" id="amount" th:field="*{amount}"/>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>


    </div>
    <div class="row" style="background-color: black;">
        <div class="scrollable col-sm-6">
            <h3>Selected_Products</h3>
            <table class="table table-striped table-hover table-responsive-md table-light ">
                <thead>
                <tr>
                    <th>#</th>
                    <th>ItemName</th>
                    <th>Quantity</th>
                    <th>Price(/unit)</th>
                    <th>Amount</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="entity : ${view}">
                    <td th:text="${entity.sno}"></td>
                    <td th:text="${entity.name}"></td>
                    <td th:text="${entity.qty}"></td>
                    <td th:text="${entity.price}"></td>
                    <td th:text="${entity.totalPrice}"></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                    <td colspan="4">Total Amount: </td>
                    <td th:text="${Sum}"></td>
                </tr>
                </tfoot>
            </table>
        </div>
     </div>
</div>

</body>
</html>
