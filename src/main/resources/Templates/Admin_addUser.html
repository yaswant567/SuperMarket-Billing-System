<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>Title</title>
</head>
<body class="container">
<div class="row align-items-center">
  <div class="col">

    <form method="post" action="/Admin/addUser" th:object="${data}">

<!--      <label for="id">Emp_Id:</label>-->
<!--      <input type="number" id="id" th:field="*{id}"/>-->
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}"/>

      <label for="pass">Password:</label>
      <input type="text" id="pass" th:field="*{password}"/>

      <label for="role">Roles:</label>
<!--      <input type="text" id="role" th:field="*{role}"/>-->
      <select name="role" id="role" th:field="*{role}">
        <option value="Employee">Employee</option>
        <option value="admin">Admin</option>

      </select>

      <button type="submit">Submit</button>
    </form>


  </div>
  <div class="col">
    <table class="table table-striped table-hover table-responsive-md table-dark">
      <thead>
      <tr>
        <th>Emp-Id</th>
        <th>Emp-Name</th>
        <th>Password</th>
        <th>Role</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="entity : ${allData}" onclick="">
        <td th:text="${entity.id}"></td>
        <td th:text="${entity.name}"></td>
        <td th:text="${entity.password}"></td>
        <td th:text="${entity.role}"></td>
        <td>
          <a th:href="@{/Admin/addUser/edit/{id}(id=${entity.id})}" class="btn btn-primary">Edit</a>
          <a th:href="@{/Admin/addUser/delete/{id}(id=${entity.id})}" class="btn btn-danger">Delete</a>
        </td>
      </tr>
      </tbody>
    </table>

  </div>
</div>
<script src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>

</script>
</body>
</html>
