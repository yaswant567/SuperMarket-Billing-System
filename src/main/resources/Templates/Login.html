<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Title</title>
</head>
<body>
   <div>
       <div class="card-body">
               <form action="/Login" class="form-label" method="post">
                   <div class="form-group">
                       <label for="id">Emp_ID:</label>
                       <input type="number" class="form-control" id="id" name="id" aria-describedby="emailHelp"
                              placeholder="enter id" required/>
                   </div>
                   <div class="form-group">
                       <label for="password">Password:</label>
                       <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
                   </div>
                   <div class="form-group">
                       <label for="role">Role:</label>
                       <select name="role" class="form-control" id="role">
                           <option value="employee">Employee</option>
                           <option value="admin">Admin</option>

                       </select>
                   </div>
                   <button type="submit" class="btn btn-primary">Submit</button>
               </form>
       </div>
   </div>
</body>
</html>
